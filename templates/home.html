<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/general.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>FileShare - Home</title>
  </head>
  <body>
  	<!-- navbar -->
  	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container">
		    <a class="navbar-brand" href="{{url_for('index')}}">File Shares</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		      <div class="navbar-nav" style="margin-left: auto;">
		        <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
		        <a class="nav-link" href="{{url_for('listDownload')}}">Download</a>
		        {%if session['level'] == 'A':%}
		        <a class="nav-link" href="{{url_for('listUser')}}">Users</a>
		        {%endif%}
		        <a class="nav-link" href="{{url_for('helpCentre')}}">Help Centre</a>
		        <button class="nav-link border-0 bg-light"data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</button>
		      </div>
		    </div>
		  </div>
</nav>
  	<!-- end -->
  	<!-- Content -->
  	
	<div class="container position-absolute top-50 start-50 translate-middle shadow-sm rounded" style="height: 60%; width:35%;">
		<div class="row align-content-center p-2">
			<div class="container">
				<div class="row ">
					<img src="../static/image/icon_user.png" alt="Icon User" class="mx-auto" style="width: 45%">
				</div>
				<div class="row text-center mt-2">
					<p style="font-size: 24px;">Hello {{session['uname']}}</p>
				</div>
				<div class="row text-center my-1">
					<p style="font-size: 18px;">Good {{greet}}</p>
				</div>
				<div class="row text-center my-1">
					{%if session['level'] == 'M':%}
					<p style="font-size: 16px;">Ready to explore ??, <span><a href="{{url_for('listDownload')}}" class="page-link border-0 btn-sm">Lets go!</a></span></p>
					{%endif%}
				</div>
			</div>
		</div>
	</div>
	<!-- end -->
  	<!-- Footer -->
  	<div class="fixed-bottom container-fluid bg-light text-center small">
		<span class="font-weight-bold">&copy</span>Ruby Chandra - 32180053
	</div>
  	<!-- End -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    
    <!-- Modal Logout -->
		<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog-centered modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Logout Confirmation</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        Are you sure want to leave??
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
		        <a href="/logout" class="btn btn-danger">Logout</a>
		      </div>
		    </div>
		  </div>
		</div>
    <!-- end -->

  </body>
</html>
