<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/general.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>FileShare - Login</title>
  </head>
  <body>
  	<!-- navbar -->
  	<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
	  <p class="navbar-text font-weight-bold text-danger">Login FileShares - Authorized Only</p>	
	</nav>
  	<!-- end -->

  	<!-- Content -->
		 <div class=" p-3 mb-4">
		  <div class="position-absolute top-50 start-50 translate-middle " style="height: 400px">
		    <div class="p-2  col-example border-dark">
		    	<form method="POST">
		    		<div class="container border-dark border shadow-sm shadow-primary rounded p-4">
		    			<div class="row">
		    				<div class="col form-text text-center h5">
		    					Login
		    				</div>
		    			</div>	
		    			<hr class="my-3">
		    			<div class="row">
		    				<div class="col-4 form-text">
		    					<label for="" class="form-label">Username :</label>
		    				</div>
		    				<div class="col-8">
		    					<input type="text" name="uname" class="form-control" required="" >
		    				</div>
		    			</div>
		    			<div class="row my-2">
		    				<div class="col-4 form-text">
		    					<label for="" class="form-label">Password :</label>
		    				</div>
		    				<div class="col-8">
		    					<input type="Password" name="pw" class="form-control" required="">
		    				</div>
		    			</div>
		    			{%if msg == True%}
		    			<div class="alert alert-danger text-center">
		    				Invalid Username or Password
		    			</div>
		    			{%endif%}
		    			{%if msg2 == True%}
		    			<div class="alert alert-danger text-center">
		    				Username Not Exists
		    			</div>
		    			{%endif%}
		    			<hr class="my-3">
		    			<div class="row my-2 mx-5">
		    				<button class="form-control-sm btn-sm btn-outline-primary rounded" value="submit">Login</button>
		    			</div>
		    		</div>
		    	</form>
		    </div>
		  </div>

		</div>

		<!-- Endof Content -->

  
  	<!-- Footer -->
  	<div class="fixed-bottom container-fluid bg-light text-center small">
		<span class="font-weight-bold">&copy</span>Ruby Chandra - 32180053
	</div>
  	<!-- End -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    
  </body>
</html>
