<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/general.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>FileShare - Add User</title>
  </head>
  <body onload="success(); failed();">
  	<!-- navbar -->
  	<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
	  <p class="navbar-brand font-weight-bold text-danger">FileShares - Authorized Only</p>	
	</nav>
  	<!-- end -->

  	<!-- Content -->
		 <div class=" p-3 mb-4">
		  <div class="position-absolute top-50 start-50 translate-middle " style="height: 400px">
		    <div class="p-2  col-example border-dark">
		    	<form method="POST">
		    		<div class="container border-dark border shadow-sm shadow-primary rounded p-4">
		    			<div class="row">
		    				<div class="col form-text text-center h4">
		    					Add User
		    				</div>
		    			</div>	
		    			<hr class="my-3">
		    			<div class="row">
		    				<div class="col-4 form-text">
		    					<label for="" class="form-label">Username:</label>
		    				</div>
		    				<div class="col-8">
		    					<input type="text" name="uname" class="form-control" required="" >
		    				</div>
		    			</div>

		    			<div class="row my-2">
		    				<div class="col-4 form-text">
		    					<label for="" class="form-label">Name:</label>
		    				</div>
		    				<div class="col-8">
		    					<input type="text" name="name" class="form-control" required="" >
		    				</div>
		    			</div>

		    			<div class="row my-2">
		    				<div class="col-4 form-text">
		    					<label for="" class="form-label">Level:</label>
		    				</div>
		    				<div class="col-8">
		    					<select size="1" class="form-select" aria-label="Default select example" name="level" required="">
								  <option value="M">Member</option>
								  <option value="A">Admin</option>
								</select>
		    				</div>
		    			</div>

		    			<div class="row my-2">
		    				<div class="col-4 form-text">
		    					<label for="" class="form-label">Password:</label>
		    				</div>
		    				<div class="col-8">
		    					<input type="Password" name="pw" class="form-control" required="">
		    				</div>
		    			</div>
		    			
		    			<hr class="my-3">
		    			<div class="row my-2 mx-5 text-center">
		    				<div class="col-6">
		    					<button class="btn btn-sm btn-primary rounded" value="submit">Submit</button>
		    				</div>
		    				<div class="col-6">
		    					<a href="/list_user" class="btn btn-sm btn-danger rounded ">Cancel</a>
		    				</div>
		    			</div>
		    		</div>
		    	</form>
		    </div>
		  </div>

		</div>

		<!-- Endof Content -->

  
  	<!-- Footer -->
  	<div class="fixed-bottom container-fluid bg-light text-center small">
		<span class="font-weight-bold">&copy</span>Ruby Chandra - 32180053
	</div>
  	<!-- End -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
   
    <!-- Start Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.12.5/dist/sweetalert2.all.min.js"></script>
        <script>
// Alert for success 
        function success()
        {
        	 if ("{{ success }}" == "True") {
			    swal.fire({
	            title:"Success",
	            text:"All the way to go admin.",
	            icon:"success",
	            closeOnConfirm: false
	            });
		      }
           
        }
// Alert for failed send mail
        function failed()
        {
        	 if ("{{ failed }}" == "True") {
		       swal.fire({
	            title:"Failed",
	            text:"Username already exists",
	            icon:"error",
	            closeOnConfirm: false
	            });
		      }
            
        }
// End
        </script>
  </body>
</html>
